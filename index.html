<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Google Suggestion</title>

<link href="suggestions.css" rel="stylesheet" type="text/css" />

  <script src="http://code.jquery.com/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <link href="http://getbootstrap.com/dist/css/bootstrap.css" rel="stylesheet" type="text/css" />
 

<script src="script.js" type="text/javascript"></script>
  
</head>
<body>
 

<div class="container">
  <div class="row">
    <form role="form" id="contact-form" class="contact-form">
          <div class="row">
          <div class="col-md-12">
             <div class="form-group header-text">
               <center><h1 class="header col-xs-10 col-xs-offset-1">Google Suggestions</h1> </center>
             </div>              
          </div>
          </div>
          </div>
          <div class="row">
            <div class="col-md-12">
            <div class="form-group">
                  <textarea id="suggestionText" type="text" class="form-control" placeholder="Search Text" style="height:100px;"></textarea>
            </div>
          </div>
          </div>
          <div class="row">
          <div class="col-md-12">
            <button id="go" class="btn btn-default right" type="button"><i class="icon-search"></i>Search!</button>
          </div>
        </div>
      </form>
    <div class="TagList">
      <h4>Tag List</h4>
      <ol class="custom-counter">
         <div id="searchResults" />
      </ol>
    </div>
     <div class="row" style="padding-top:100px">
     <div class="col-md-12">
        <div class="alert alert-info">
          Google Suggestion Tool Uses Google Suggest Feature To Generate Keywords
        </div>

     </div>
   </div>
  </div>

</div>

 
 
 
</body>
</html>
